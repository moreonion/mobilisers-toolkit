[build]
command = "pnpm run build"
functions = "netlify/functions"
publish = "dist"

[[edge_functions]]
function = "block-bots"
path = "/*"

[[headers]]
for = "/*"
[headers.values]
Referrer-Policy = "same-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"

